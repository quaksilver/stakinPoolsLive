<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardano Pool Rankings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light text-center">
  <div class="container py-5">
    <h1 class="mb-4">üèÜ Cardano Pool Rankings</h1>
    <table class="table table-bordered table-striped" id="rankingTable">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Pool Name</th>
          <th>Total Rewards (‚Ç≥)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const BACKEND_URL = "https://cardano-backend.onrender.com"; // replace with your actual backend URL

    async function fetchRankings() {
      const res = await fetch(`${BACKEND_URL}/rankings`);
      const data = await res.json();
      const tbody = document.querySelector("#rankingTable tbody");
      tbody.innerHTML = "";

      data.forEach((pool, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${pool.name}</td>
          <td>‚Ç≥ ${pool.rewards.toFixed(6)}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    fetchRankings();
    setInterval(fetchRankings, 60000); // Refresh every 60s
  </script>
</body>
</html>
