<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staking Pools</title>
</head>
<body>
    <h1>Staking Pool Rankings</h1>
    <ul id="ranking-list"></ul>

    <script>
        fetch("/rankings")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("ranking-list");
                data.forEach(pool => {
                    const item = document.createElement("li");
                    item.textContent = `Pool ID: ${pool.pool_id} â€” Score: ${pool.score}`;
                    list.appendChild(item);
                });
            })
            .catch(err => {
                document.body.innerHTML = "<p>Failed to load rankings.</p>";
                console.error(err);
            });
    </script>
</body>
</html>
